<div class="template" style="background-image: url('./assets/images/background.png'); background-size:cover;">
  <p class="py-5 m-0 text-center display-4">
    <strong>Drug Supply Block Chain</strong>
  </p>
  <div class="container" *ngIf="!isApplicationComplete">
    <h4 class="text-center">New Registration</h4>
    <br>
    <form #form="ngForm" (submit)="onSubmit($event, form)" class="col-10 offset-1">
      <div class="row">
        <div class="col col-sm-12 col-md-4 col-lg-4 mx-auto">
          <div class="qr-container form-group">
            <br/>
            <img class="qrc" *ngIf="qr" src={{qr.src}} [ngClass]="{blur: isQRCScanned}" alt="QR Code">
            <label>Scan the QR Code with your uPort app</label>
            <div class="qr-container-center-text" *ngIf="isQRCScanned">
              <fa name="check-circle" size="3x" style="color: white"></fa>
              <br>
              <a href="#" (click)="reloadQRC($event, form)" class="btn btn-sm btn-light">Reload</a>
            </div>
          </div>
        </div>
        <div class="col col-sm-12 col-md-8 col-lg-8 mx-auto">
          <div class="form-group form-row">
            <div class="col-6">
              <label>Name</label>
              <input type="text" class="form-control" name="adminName" [(ngModel)]="application.adminName" readonly required>
            </div>
            <div class="col-6">
              <label>uPort Address</label>
              <input type="text" class="form-control" name="adminUportAddress" [(ngModel)]="application.adminUportAddress" readonly required>
            </div>
          </div>
          <div class="form-group form-row">
            <div class="col-6">
              <label>Organization Name</label>
              <input type="email" class="form-control" name="orgName" [(ngModel)]="application.orgName" placeholder="Your Company Name">
            </div>
            <div class="col-6">
              <label>Organization Address</label>
              <input type="text" class="form-control" name="orgAddress" [(ngModel)]="application.orgAddress" placeholder="Your Company Address"
                required>
            </div>
          </div>
          <div class="form-group form-row">
            <div class="col-6">
              <label>Organization Type</label>
              <select class="form-control" name="orgType" [(ngModel)]="application.orgType" required>
                <option value="Manufacturer">Manufacturer</option>
                <option value="Supplier">Supplier</option>
                <option value="Pharmacy">Pharmacy</option>
              </select>
            </div>
            <div class="col-6">
              <label>Email</label>
              <input type="email" class="form-control" name="email" [(ngModel)]="application.email" placeholder="you@example.com">
            </div>
          </div>
          <div class="form-group form-row">
            <div class="col-6">
              <label>Phone</label>
              <input type="text" class="form-control" name="phone" [(ngModel)]="application.phone" placeholder="Your valid phone number"
                required>
            </div>
          </div>
          <button type="submit" class="btn btn-primary float-right">Submit</button>
          <div class="clearfix"></div>
        </div>
      </div>
    </form>
    <br>
    <p class="text-center">Already registered?
      <a href="login" class="btn btn-sm btn-outline-dark">Login</a>
    </p>
  </div>
  <div class="container text-center" *ngIf="isApplicationComplete">
    <h4 class="text-center">Your application is received.</h4>
    <br>
    <p>
      <b>Next Step</b>
      <br> Please visit the Admin Office with your original documents for verification.
    </p>
    <br>
    <a href="login" class="btn btn-sm btn-primary">Login</a>
  </div>
</div>
